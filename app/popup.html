<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  </head>
  <body>

    <div class="col-lg-1"></div>
    <div class="col-lg-10" id="main_div">
      <h1><strong>SDU Disqus</strong></h1>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Who Are You?</strong></h3>
        </div>
        <div class="panel-body">
          <div class="col-lg-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
            <a href="javascript:void(0)" class="btn btn-primary btn-sm">ok</a>
          </div>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>10 comments</strong></h3>
        </div>
        <div class="panel-body">
          <div class="col-lg-10">
            <div class="list-group">
              <div class="list-group-item">
                <div class="row-picture">
                  <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
                </div>
                <div class="row-content">
                  <div class="least-content">time</div>
                  <h4 class="list-group-item-heading">Tile with avatar</h4>
                  <p class="list-group-item-text">Donec id elit non mi porta gravida at eget metus</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
              <div class="list-group-item">
                <div class="row-picture">
                  <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
                </div>
                <div class="row-content">
                  <div class="least-content">time</div>
                  <h4 class="list-group-item-heading">Tile with avatar</h4>
                  <p class="list-group-item-text">Donec id elit non mi porta gravida at eget metus</p>
                </div>
              </div>
            </div>
          
            <ul class="pager">
              <li><a href="javascript:void(0)">Previous</a></li>
              <li><a href="javascript:void(0)">Next</a></li>
            </ul>
          </div>
        </div>
        <div class="panel-footer">
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputComment" placeholder="Comment">
            </div> 
        </div>
      </div>
    </div>
    <div class="col-lg-1"></div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/reactive/ractive.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
  </body>
</html>
