<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  </head>
  <body>
    
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/reactive/ractive.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/md5/src/md5.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <div id="result"></div>
  <script id='ractive_id' type='text/ractive'>
    <div class="col-lg-1"></div>
    <div class="col-lg-10" id="main_div">
      <h1><strong>SDU Disqus</strong></h1>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Who Are You?</strong></h3>
        </div>
        <div class="panel-body">
          <div class="col-lg-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="{{user_email}}">
            <input type="text" class="form-control" id="inputName" placeholder="Name" value="{{user_name}}">
            <button on-click='ok' class="btn btn-primary btn-sm">ok</button>
          </div>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>{{array_length}} comments</strong></h3>
        </div>
        <div class="panel-body">
          <div class="col-lg-10">
            <div class="list-group">
              {{#comments:i}}
              <div id = "div{{i}}">
                <div class="list-group-item">
                  <div class="row-picture">
                    <img class="circle" src="http://www.gravatar.com/avatar/{{ava}}?s=48" alt="icon">
                  </div>
                  <div class="row-content">
                    <div class="least-content">{{date}}</div>
                    <div class="reply">
                      <a on-click='reply:{{this}},{{i}}'>reply</a>
                    </div>
                    {{#reply_to}}
                      <div class="reply_to">Reply to: {{reply_to}}</div>
                    {{/reply_to}}
                    {{^reply_to}}

                    {{/reply_to}}
                    <h4 class="list-group-item-heading" id = "n{{i}}">{{name}}</h4>
                    <p class="list-group-item-text">{{comment}}</p>
                  </div>
                </div>
                <div class="list-group-separator"></div>
              </div>
              {{/comments}}
              <ul class="pager" id = "show_more">
                <li><a on-click="show_more" id = "show_more_text">show more ...</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" value="{{comment}}" placeholder="Comment">
              <span class="input-group-btn">
                <button on-click='add_comment' class="btn btn-primary btn-sm" id="add_comment">add</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </script>
  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
  
  </body>
  
</html>
